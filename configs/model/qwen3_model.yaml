name: Qwen3Model

params:
  # Options: Qwen/Qwen3-1.7B, Qwen/Qwen3-4B, Qwen/Qwen3-8B
  model_name: Qwen/Qwen3-8B

  # Options: cuda:0, cuda:1, cpu
  device: cuda:0

  # Options: float16, bfloat16, float32
  torch_dtype: float16

  # Options: sdpa, flash_attention_2
  attn_implementation: sdpa

  max_new_tokens: 512
  enable_thinking: false

  quantization:
    enabled: false
    method: bitsandbytes
    bits: 4  # Options: 4, 8
    load_in_4bit: false
    load_in_8bit: false
    bnb_4bit_compute_dtype: float16  # Options: float16, bfloat16, float32
    bnb_4bit_use_double_quant: true
    bnb_4bit_quant_type: nf4  # Options: nf4, fp4
